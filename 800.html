<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, target-densityDpi=device-dpi, user-scalable=no" />
        <title>Pulldown!</title>
        <script type="text/javascript">
            if (document.documentElement.clientWidth > document.documentElement.clientHeight) {
                window.location.href = 'index.html';
            }
        </script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="pulldown.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                border: 0;
                padding: 0;
            }
            canvas {
                margin: 0 auto;
                display: block;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            #back-buffer {
                display: none;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body onload="init()">
        <canvas id="game" width="480" height="800"></canvas>
        <canvas id="back-buffer" width="480" height="800"></canvas>
        <img id="background" class="hidden" src="background480x800.gif" />

        <img id="red" class="hidden" src="red48.gif" />
        <img id="turquoise" class="hidden" src="turquoise48.gif" />
        <img id="green" class="hidden" src="green48.gif" />
        <img id="black" class="hidden" src="black48.gif" />
        <img id="yellow" class="hidden" src="yellow48.gif" />
        <img id="purple" class="hidden" src="purple48.gif" />

        <script type="text/javascript">
            var GAME_AREA = new Rect(((480 - BUBBLE_SIZE * GAME_WIDTH) / 2), 0,
                    BUBBLE_SIZE * GAME_WIDTH, BUBBLE_SIZE * GAME_HEIGHT);
            var SCORE_AREA = new Rect(GAME_AREA.x - 5, GAME_AREA.y + GAME_AREA.height + 40,
                    GAME_AREA.width + 10, 50);
            var TARGET_AREA = new Rect(GAME_AREA.x - 5, SCORE_AREA.y + SCORE_AREA.height + 15,
                    GAME_AREA.width + 10, 50);
            var LEVEL_AREA = new Rect(GAME_AREA.x - 5, TARGET_AREA.y + TARGET_AREA.height + 15,
                    GAME_AREA.width + 10, 50);
        </script>
    </body>
</html>
