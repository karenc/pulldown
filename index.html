<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, target-densityDpi=device-dpi, user-scalable=no" />
        <title>Pulldown!</title>
        <script type="text/javascript">
            if ((window.innerWidth < window.innerHeight) &&
                    !location.href.match(/'?redirect=no'/)) {
                window.location.href = '800.html?redirect=no';
            }
        </script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="pulldown.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                border: 0;
                padding: 0;
            }
            canvas {
                margin: 0 auto;
                display: block;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            #back-buffer {
                display: none;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body onload="init()">
        <canvas id="game" width="1024" height="600"></canvas>
        <canvas id="back-buffer" width="1024" height="600"></canvas>
        <img id="background" class="hidden" src="background600.gif" />

        <img id="red" class="hidden" src="red48.gif" />
        <img id="turquoise" class="hidden" src="turquoise48.gif" />
        <img id="green" class="hidden" src="green48.gif" />
        <img id="black" class="hidden" src="black48.gif" />
        <img id="yellow" class="hidden" src="yellow48.gif" />
        <img id="purple" class="hidden" src="purple48.gif" />

        <script type="text/javascript">
            var GAME_AREA = new Rect(50, 12,
                    BUBBLE_SIZE * GAME_WIDTH, BUBBLE_SIZE * GAME_HEIGHT);
            var SCORE_AREA = new Rect(GAME_AREA.x + GAME_AREA.width + 20, GAME_AREA.y + 50,
                    450, 50);
            var TARGET_AREA = new Rect(GAME_AREA.x + GAME_AREA.width + 20, SCORE_AREA.y + SCORE_AREA.height + 50,
                    450, 50);
            var LEVEL_AREA = new Rect(GAME_AREA.x + GAME_AREA.width + 20, TARGET_AREA.y + TARGET_AREA.height + 50,
                    450, 50);
            var SCORE_BACKGROUND = 'rgba(100, 255, 100, 0.5)';
        </script>
    </body>
</html>
