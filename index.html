<html>
    <head>
        <title>Pulldown!</title>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="pulldown.js"></script>
        <style type="text/css">
            canvas {
                margin: 0 auto;
                display: block;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            #back-buffer {
                display: none;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body onload="init()">
        <canvas id="game" width="450" height="800"></canvas>
        <canvas id="back-buffer" width="450" height="800"></canvas>
        <img id="background" class="hidden" src="background.gif" />

        <img id="red" class="hidden" src="red.gif" />
        <img id="turquoise" class="hidden" src="turquoise.gif" />
        <img id="green" class="hidden" src="green.gif" />
        <img id="black" class="hidden" src="black.gif" />
        <img id="yellow" class="hidden" src="yellow.gif" />
        <img id="purple" class="hidden" src="purple.gif" />
    </body>
</html>
